{% extends "base.html" %}
{% block title %}Add New Blog{% endblock %}
{% block content %}
<style>
    .class2 {
        box-shadow: 0 16px 48px #2c3e50;
        background-color: #2c3e50;
        border-radius: 20px;
        text-align: center;
        margin: 90px;
    }

    h1 {
        background-color: #ffffff;
        border-radius: 20px;
        margin-bottom: 30px;
        margin-left: 150px;
        margin-right: 150px
    }

    .form-group {
        background-color: #ffffff;
        border-radius: 20px;
        margin-left: 100px;
        margin-right: 100px;
        margin-bottom: 20px;
    }

    input {
        width: 850px;
        padding: 16px 20px;
        border: none;
        border-radius: 4px;
        background-color: #f1f1f1;
    }

    textarea {
        width: 95%;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        resize: none;
    }

    
</style>
<div class="class2">
    <h1>Add Blog Post</h1>
    <br><br>
    <div class="form-group">

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-secondary">Post</button>
    </div>
</div>
{% endblock %}
