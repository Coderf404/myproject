{% extends "base.html" %}

{% block content %}

{% load admin_list %}
<style>
	.container {
		box-shadow: 0 16px 48px #2c3e50;
		background-color: #2c3e50;
		border-radius: 20px;
		text-align: center;
		margin: 80px;

	}

	h1 {
		background-color: #ffffff;
		border-radius: 20px;
		margin-bottom: 30px;
		margin-left: 150px;
		margin-right: 150px;
	}

	.class3 {
		background-color: #ffffff;
		border-radius: 20px;
		margin-left: 100px;
		margin-right: 100px;
	}

	/* input {
		padding: 10px;
	} */

	input {
		width: 850px;
		padding: 16px 20px;
		border: none;
		border-radius: 4px;
		background-color: #f1f1f1;
	}
</style>

<div class="container py-5">
	<h1>Register</h1>
	<div class="class3">
		<form method="POST">
			{% csrf_token %}
			{{ register_form}}
			<button class="btn btn-primary" type="submit">Register</button>
		</form>

		<br>
		<br>
		<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
	</div>
</div>

{% endblock %}
